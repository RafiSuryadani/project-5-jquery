<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Tab</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="product-wrap">
            <div class="product-item" id="option1image">
                <img src="assets/pink.png">
            </div>
            <div class="product-item" id="option2image">
                <img src="assets/yellow.png">
            </div>
            <div class="product-item" id="option3image">
                <img src="assets/red.png">
            </div>
            <div class="product-item" id="option4image">
                <img src="assets/blue.png">
            </div>
            <div class="product-item" id="option5image">
                <img src="assets/black.png">
            </div>

            <div class="product-color">
                <div><a class="btn-color pink" id="option1">Pink</a></div>
                <div><a class="btn-color yellow" id="option2">Yellow</a></div>
                <div><a class="btn-color merah" id="option3">Red</a></div>
                <div><a class="btn-color biru" id="option4">Blue</a></div>
                <div><a class="btn-color hitam" id="option5">Black</a></div>
            </div>

        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
